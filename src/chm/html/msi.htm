<h1>Windows Installer Installation Packages</h1>
<p>
The installation package file (.msi) is the basis for vehicle for delivering setup logic to the Windows Installer.  For more information on msi files, please see the Windows Installer help file (msi.chm) or visit online at <a href="http://msdn.microsoft.com/library/default.asp?url=/library/en-us/msi/setup/windows_installer_start_page.asp">MSDN</a>.
</p>
